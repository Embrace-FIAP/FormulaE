<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/home.css">
    <title>Formula E</title>
</head>
<body>

    <header>
        <nav>
            <img src="./src/assets/img/img_logo_formulaE.png" alt="Logo formula-e" id="logo_header">

            <div class="names">
                <p>Corridas</p>
                <p>Notícias</p>
                <p>Calendário</p>
                <p>Ingressos</p>
            </div>

            <img src="./src/assets/img/icone_lupa.png" alt="icone procurar" id="icone_lupa">

            <div class="buttons">
                <button id="login">Login</button>
                <button id="criar-conta">Criar Conta</button>
            </div>

            <img src="./src/assets/img/menu_header.png" alt="menu site" id="menu_header">
        </nav>
    </header>

    <main>

        <div class="explicacao">
            <img src="./src/assets/img/explicando.png" alt="Como funciona" id="explicando">
        </div>

        <div class="central">
            <p id="nexTag">Next Race</p> 
            <img src="./src/assets/img/united-states 1.png" alt="país" id="país">
            <p>United States</p>

            <h2 id="titulo-descricao">Formula-e Aramco Estados Unidos Grand Prix 2024</h2>
            <p id="data-descricao">22 Jul 2024 - 25 Jul 2024</p>
            <button id="aposTag">Aposte com amigos</button>
        </div>

        <img src="./src/assets/img/circuito.png" alt="circuito corrida" id="img-circuito">

        <img src="./src/assets/img/upcoming.png" alt="Há de vir por ai" id="upcoming">
    </main>
    

    <script src="./src/js/script.js"></script>
</body>
</html>
